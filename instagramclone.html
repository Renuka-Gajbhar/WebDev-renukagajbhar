<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: #fafafa;
            color: #262626;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3897f0;
        }

        .search-bar {
            flex: 1;
            max-width: 215px;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            height: 36px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            background-color: #fafafa;
            padding: 0 10px;
            font-size: 14px;
        }

        .icons {
            display: flex;
            gap: 20px;
        }

        .icons i {
            font-size: 24px;
            cursor: pointer;
        }

        .main-feed {
            max-width: 935px;
            margin: 60px auto 0;
            padding: 0 20px;
        }

        .stories {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .story {
            flex: 0 0 auto;
            text-align: center;
            cursor: pointer;
        }

        .story img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px #dbdbdb;
        }

        .story p {
            font-size: 12px;
            margin-top: 5px;
        }

        .post {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .post-header div {
            flex: 1;
        }

        .post-header h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .post-header p {
            margin: 0;
            font-size: 12px;
            color: #8e8e8e;
        }

        .post-image {
            width: 100%;
            height: 500px;
            background-color: #ddd;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 15px;
        }

        .post-actions i {
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .post-actions i.liked {
            color: #ed4956;
        }

        .post-actions .comment-icon {
            margin-left: auto;
        }

        .post-likes {
            padding: 0 10px 10px;
            font-weight: 600;
        }

        .post-caption {
            padding: 0 10px 10px;
        }

        .post-caption p {
            margin: 0;
            font-size: 14px;
        }

        .post-time {
            padding: 0 10px 10px;
            color: #8e8e8e;
            font-size: 12px;
        }

        /* Font Awesome for icons (add via CDN in real use) */
        /* For demo, assuming icons are loaded or use text placeholders */
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">Instagram</div>

        <div class="search-bar">
            
        </div>
        <div class="main-feed">
            <div class="stories">
                <div class="story">
                    <img src="https://via.placeholder.com/60?text=You" alt="Your Story">
                    <p>Your Story</p>
                </div>
                <div class="story">
                    <img src="https://via.placeholder.com/60?text=User 1" alt="User  1">
                    <p>user1</p>
                </div>
                <div class="story">
                    <img src="https://via.placeholder.com/60?text=User 2" alt="User  2">
                    <p>user2</p>
                </div>
                <!-- Add more stories as needed -->
            </div>

            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40?text=U1" alt="User  1">
                    <div>
                        <h3>user1</h3>
                        <p>Los Angeles, CA</p>
                    </div>
                </div>
                <img class="post-image" src="https://via.placeholder.com/600x500?text=Post+1" alt="Post Image">
                <div class="post-actions">
                    <i class="heart-icon" onclick="toggleLike(this)">‚ù§</i>
                    <i class="comment-icon">üí¨</i>
                    <i>üì§</i>
                </div>
                <div class="post-likes">1,234 likes</div>
                <div class="post-caption">
                    <h3>user1</h3>
                    <p>Beautiful day in LA! #instagramclone</p>
                </div>
                <div class="post-time">2 hours ago</div>
            </div>

            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40?text=U2" alt="User  2">
                    <div>
                        <h3>user2</h3>
                        <p>New York, NY</p>
                    </div>
                </div>
                <img class="post-image" src="https://via.placeholder.com/600x500?text=Post+2" alt="Post Image">
                <div class="post-actions">
                    <i class="heart-icon" onclick="toggleLike(this)">‚ù§</i>
                    <i class="comment-icon">üí¨</i>
                    <i>üì§</i>
                </div>
                <div class="post-likes">567 likes</div>
                <div class="post-caption">
                    <h3>user2</h3>
                    <p>City lights at night. ‚ú®</p>
                </div>
                <div class="post-time">1 day ago</div>
            </div>

            <!-- Add more posts dynamically in a real app -->
        </div>

        <script>
            function toggleLike(icon) {
                icon.classList.toggle('liked');
                // In a real app, this would send an API request to like/unlike
                const likesEl = icon.closest('.post').querySelector('.post-likes');
                const currentLikes = parseInt(likesEl.textContent);
                likesEl.textContent = icon.classList.contains('liked')
                    ? (currentLikes + 1) + ' likes'
                    : (currentLikes - 1) + ' likes';
            }
        </script>
</body>

</html>
